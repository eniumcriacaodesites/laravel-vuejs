<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Bills</title>
    <style type="text/css">
        .green, .green a {
            color: green;
        }

        .red, .red a {
            color: red;
        }

        .gray, .gray a {
            color: gray;
        }

        .my-class {
            background-color: burlywood;
        }
    </style>
</head>
<body id="app">

<h1>{{ title }}</h1>
<h2 v-html="status | statusLabel"></h2>

<nav>
    <ul>
        <li v-for="o in menus">
            <a href="#" v-on:click.prevent="viewShow(o.id)">{{ o.name }}</a>
        </li>
    </ul>
</nav>

<div v-if="activedView == 0 && bills.length > 0">
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga?</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(index, o) in bills">
            <td>{{ index + 1 }}</td>
            <td>{{ o.date_due }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.value | currency 'R$ ' 2 }}</td>
            <td class="my-class" :class="{'green': o.done, 'red': !o.done}">
                <div v-if="o.done === 1">
                    <a href="#" @click.prevent="payBill(o)">{{ o.done | doneLabel }}</a>
                </div>
                <div v-else>
                    <a href="#" @click.prevent="payBill(o)">{{ o.done | doneLabel }}</a>
                </div>
            </td>
            <td>
                <a href="#" @click.prevent="loadBill(o)">Editar</a> |
                <a href="#" @click.prevent="deleteBill(o)">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div v-if="activedView == 1">
    <form name="form" @submit.prevent="submit">
        <label>Vencimento:</label>
        <input type="text" v-model="bill.date_due">
        <br><br>
        <label>Nome:</label>
        <select v-model="bill.name">
            <option v-for="o in names" :value="o">{{ o }}</option>
        </select>
        <br><br>
        <label>Valor:</label>
        <input type="text" v-model="bill.value">
        <br><br>
        <label>Pago?</label>
        <input type="checkbox" v-model="bill.done">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</div>

<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="filters.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
